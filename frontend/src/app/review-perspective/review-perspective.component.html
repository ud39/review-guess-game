<h1>Reviewer</h1>
<section class="review">
  <h2 class="score">{{ score }}</h2>
  <h3>Choose Reviews For Your Opponent</h3>
  @if (reviews.length > 0) {
  <section>
    @for (review of reviews; track review.steam_id) {
    <app-review-card [review]="review" />
    } @empty {
    <p>Opps something went wrong</p>
    }
  </section>
  <app-review-selection />
  } @else {
  <app-placeholder />
  }
</section>
