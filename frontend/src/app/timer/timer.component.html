<section class="base-timer">
  <svg class="base-timer__svg" viewBox="0 0 100 100">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
      <path
        id="base-timer-path-remaining"
        [style.stroke-dasharray]="currentDashArray + ' 283'"
        [className]="'base-timer__path-remaining'"
        [class.pathColor]="start"
        [class.pathColorWarning]="warning"
        [class.pathColorAlert]="alert"
        d="
          M 50 50
          m -45, 0
          a 45, 45 0 1,0 90, 0
          a 45, 45 0 1,0 -90, 0
        "
      ></path>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label">{{ timeLeft }}</span>
</section>
